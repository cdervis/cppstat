    support:
      - GCC 8
      - Clang 6
      - MSVC 14.22
      - Xcode 10

  - desc: "`__VA_OPT__`"
    paper:
      - P0306
      - P1042
    support:
      - GCC 8 (partial)
      - GCC 10 (partial)
      - GCC 12
      - Clang 9
      - MSVC 14.25
      - Xcode 12
    hints:
      - target: GCC 8
        msg: "Designated initializers are supported, except <code>#__VA_OPT__</code> support. <code>__VA_OPT__</code> is supported though."
      - target: GCC 10
        msg: "No placemarker token handling changes"

  - desc: "Designated initializers"
