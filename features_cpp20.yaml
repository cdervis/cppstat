      - Xcode 26 (hint)
    hints:
      - target: GCC 11
        msg: "Supports the majority of modules features, except for P1815, private module fragments, parser-level global module entity merging and global module implications of <code>extern \\\"C/C++\\\"</code> (P1103)."
      - target: GCC 15
        msg: "In addition to GCC 11, supports P2615."
      - target: GCC 16
        msg: "In addition to GCC 15, supports P1766 and P1815."
      - target: Clang 17
        msg: "Supports the majority of modules features, except for P1857, and P1815 is supported on all targets except Windows."
      - target: Clang 21
        msg: "In addition to Clang 17, partially supports P1857, with the following note: _The restriction that '[a] module directive may only appear as the first preprocessing tokens in a file' is enforced starting in Clang 21._"
      - target: Xcode 26
        msg: >
          Apple Clang requires the `-fcxx-modules` flag **in addition to** `-fmodules`.<br/><br/> Xcode 26
          does not ship the `clang-scan-deps` utility that is required by certain build system generators like
          CMake, in order to scan module dependencies.<br/> This means that C++ modules cannot be used in
          conjunction with CMake's Xcode generator (`-G Xcode`).
    ftm:
      - name: __cpp_modules
        value: 201907L

