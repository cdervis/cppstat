      - GCC 4.8 (partial)
      - GCC 4.9
      - Clang 3.3 (partial)
      - Clang 3.4
      - MSVC 19.0
      - Xcode
    hints:
      - target: GCC 4.8
        msg: "N3386 version"
      - target: Clang 3.3
        msg: "Only `decltype(auto)` is supported."
    ftm:
      - name: __cpp_decltype_auto
        value: 201304L
      - name: __cpp_return_type_deduction
        value: 201304L

