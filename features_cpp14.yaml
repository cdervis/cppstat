---
features:
  - desc: "Tweaked wording for [contextual conversions](https://cppreference.com/w/cpp/language/implicit_cast.html#Contextual_conversions)"
    paper: N3323
    support:
      - GCC 4.9
      - Clang 3.4
      - MSVC 18.0
      - Xcode

  - desc: "[Binary literals](https://cppreference.com/w/cpp/language/integer_literal.html)"
